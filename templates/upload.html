<!DOCTYPE html>
<html>
<head>
	<!-- TITLE -->
	<title>UPLOAD | Mari Tobat</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<!-- META -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			Mari Kita Tobat
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
				<li class="nav-item"><a class="nav-link">Upload</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="card text-green mb-3">
			<div class="card-body">Selamat Datang Di <a href="/">Mari Tobat</a>. Web ini menyediKan musik sholawatan dengan lagu-lagu yang menarik, web ini masih tahap pengembangan.
			</div>
		</div>
		<form action="" method="POST" enctype="multipart/form-data">
			<div class="custom-file">
				<input type="text" name="nama" placeholder="Nama Kamu" required class="form-control">
				<center>
					<div class="file-field">
						<div <div class="btn btn-primary btn-sm float-left">
							<input type="file" name="file" autocompile="off" accept="audio/*">
						</div>
					</div>
					<button class="btn btn-primary">Upload</button>
				</center>
			</div>
		</form>
		<br />
		<br />
		{% if pesan%}
			<div class="card bg-{{type}} text-white mb-3">
				<div class="card-header text-center">INFO</div>
				<div class="card-body text-center">{{pesan}}</div>
			</div>
		{% endif %}
	</div>
	<!-- IMPORT JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
