<!DOCTYPE html>
<html>
<head>
	<!-- TITLE -->
	<title>LOGIN | Mari Tobat</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<!-- META -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			Mari Kita Tobat
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
				<li class="nav-item"><a class="nav-link">Upload</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="card text-green mb-3">
			<div class="card-body">Selamat Datang Di <a href="/">Mari Tobat</a>. Web ini menyediKan musik sholawatan dengan lagu-lagu yang menarik, web ini masih tahap pengembangan.
			</div>
		</div>
		<div class="card text-white bg-success mb-3">
			<div class="card-header text-center"><h4>ADMIN LOGIN</h4></div>
			<div class="card-body">
				<form action="" method="POST" enctype="multipart/form-data">
					<label for="username">Username</label>
					<div class="col-sm-10">
						<input type="text" name="user" id="username" class="form-control" placeholder="Username" required autofocus>
					</div>
					<label for="password">Password</label>
					<div class="col-sm-10">
						<input type="password" name="pasw" id="password" class="form-control" required placeholder="Password">
					</div>
					<br />
					<center>
						<button class="btn btn-primary text-center">Login Now</button>
					</center>
				</form>
			</div>
		</div>
		<br />
		<br />
		{% if pesan%}
			<div class="card bg-danger text-white mb-3">
				<div class="card-header text-center">INFO</div>
				<div class="card-body text-center">{{pesan}}</div>
			</div>
		{% endif %}
	</div>
	<!-- IMPORT JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
